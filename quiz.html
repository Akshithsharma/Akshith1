    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;

            // Sample answers (replace with actual logic)
            const answers = {
                q1: 'answer1',
                q2: 'answer2',
                q3: 'answer3',
                q4: 'answer4',

                q7: 'answer7',

                q9: 'answer9',
                q10: 'answer10'
            };

            // Calculate score
            for (let i = 1; i <= 10; i++) {
                const userAnswer = document.querySelector(`input[name="q${i}"]`).value.trim().toLowerCase();
                if (userAnswer === answers[`q${i}`]) {
                    score += 2;
                }
            }

            alert(`Your score is: ${score}/20`);
            window.location.href = 'home.html'; // Redirect to home page or another page after quiz
        });
